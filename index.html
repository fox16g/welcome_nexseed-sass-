<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>ネクシード</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- header -->
	<header class="fixed">

		<!-- header 左側 -->
		<div class="icon">
			<img src="img/seedkun.png" alt="Seedkun">
			<span class="name"><strong>Seed</strong>kun</span>
		</div>

		<!-- header 右側 -->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>

	</header>
<!-- headerここまで -->

<!-- welcomeここから -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to Nexseed CEBU</h1>
		<ul class="guidline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
			<li>Enjoy Creative</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
<!-- welcomeここまで -->

<!-- curriculumここから -->
	<main class="curriculum">
		<h2 class="sub-title">Nexseed Life</h2>
		<!-- ul.img-box>li>img+span -->
		<ul class="img-box">
			<li>
				<img src="img/programming.jpg" alt="">
				<span>programming</span>
			</li>
			<li>
				<img src="img/english.jpg" alt="">
				<span>English</span>
			</li>
			<li>
				<img src="img/enjoy.jpg" alt="">
				<span>Enjoy</span>
			</li>
		</ul>
	</main>
<!-- curriculumここまで -->


<!-- contactここから -->
	<aside class="contact">
		
		<h2 class="sub-title">contact us</h2>
		<form action="">
			<div class="form">
				<!-- 左側のフォーム -->
				<div class="form-left">
					<fieldset>
						<input type="text" class="name" placeholder="お名前">
					</fieldset>

					<fieldset>
						<input type="text" class="e-mail" placeholder="メールアドレス">
					</fieldset>
				</div>

				<!-- 右側のフォーム -->
				<fieldset>
					<textarea name="" id="" class="inquiry" placeholder="お問い合わせ内容"></textarea>
				</fieldset>

			</div>
				<button class="submit">submit</button>
		</form>
	</aside>
<!-- contactここまで -->

<!-- footerここから -->
	<footer>
		<!-- footerひだり側 -->
		<div class="icon">
			<img src="img/seedkun.png" alt="">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- footerひだり側 -->
		<p class="footer-right">Copyright (C) Nexseed inc.</p>
	</footer>
<!-- footerここまで -->
</body>
</html>
